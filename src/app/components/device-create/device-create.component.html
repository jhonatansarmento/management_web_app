<mat-card>
  <mat-card-title>New Device</mat-card-title>
  <form #formDevice="ngForm" novalidate>


    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select [(ngModel)]="device.category" name="category" required>
        <mat-option *ngFor="let category of categories" [value]="category.id">
          {{category.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input maxlength="16"
        onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"
        matInput placeholder="Color" [(ngModel)]="device.color" name="color" required>
    </mat-form-field>
    <mat-form-field>
      <input type="number" matInput placeholder="Part Number" [(ngModel)]="device.partNumber" name="partNumber"
        required>
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="createDevice()"
    [ngClass]="{'button-active': !submitingData || !formDevice.invalid}"
    [disabled]="submitingData || formDevice.invalid" color="primary">
    Save
  </button>

  <button class="button-cancel" mat-raised-button (click)="cancel()">
    Cancel
  </button>
</mat-card>
