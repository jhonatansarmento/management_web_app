<mat-card>
  <mat-card-title>New Category</mat-card-title>

  <form #formDevice="ngForm" novalidate>
    <mat-form-field>
      <input matInput placeholder="Category" [(ngModel)]="category.name" name="category" required>
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="createCategory()" [disabled]="submitingData || formDevice.invalid" color="primary">
    Salvar
  </button>

  <button mat-raised-button (click)="cancel()">
    Cancelar
  </button>
</mat-card>
